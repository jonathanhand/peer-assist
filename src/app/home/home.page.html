<ion-header>
  <ion-toolbar color="warning" >
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title text-center>
      PeerAssist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
        <ion-col size-md="8" offset-md="2" text-center>
          <ion-list>
            <ion-item *ngFor= "let notification of loadedNotifications.slice(0)"
            [routerLink]="[
            '/',
            'notificationdetail',
            notification.id
            ]"
            detail>
              <ion-thumbnail slot="start">
                <img src = {{notification.image}}>
              </ion-thumbnail>
              <ion-label>
                <h2>{{notification.title}}</h2>
                <p>{{notification.description}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
