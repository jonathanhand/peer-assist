<ion-header>
    <ion-toolbar color="warning" >
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title text-center>
        Messages
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md="8" offset-md="2" text-center>
              <ion-list>
                <ion-item *ngFor= "let message of loadedMessages.slice(0)">
                  <ion-label>
                    {{message.id}}
                  </ion-label>
                  <p>{{message.text}}</p>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
      </ion-grid>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-input class="inputClass" type="text" ></ion-input>
          </ion-item>
          <ion-button type="button">Send</ion-button>

        </ion-col>
      </ion-row>
      </ion-grid>
</form>
</ion-content>
